name: Create Release with Docker Image

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Convert repository to lowercase
        id: repo_lower
        run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo_lower.outputs.REPO_LOWER }}:latest
            ghcr.io/${{ steps.repo_lower.outputs.REPO_LOWER }}:${{ steps.version.outputs.VERSION }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
      
      - name: Check file sizes before release
        run: |
          echo "Checking file sizes:"
          ls -la README.md requirements.txt docker-compose.yml 2>/dev/null || echo "Some files missing"
          echo "File sizes checked."
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: DiagnoAI ${{ steps.version.outputs.VERSION }}  # FIXED: 'name' instead of 'release_name'
          body: |
            ## DiagnoAI ${{ steps.version.outputs.VERSION }}
            
            ### Docker Image Available
            ```bash
            docker pull ghcr.io/${{ steps.repo_lower.outputs.REPO_LOWER }}:${{ steps.version.outputs.VERSION }}
            ```
            
            ### Features
            - Multi-source medical knowledge integration
            - Hybrid search with medical domain optimization
            - Real-time medical terminology lookup
            
            ⚠️ **FOR EDUCATIONAL PURPOSES ONLY**
          files: |
            README.md
            requirements.txt
            # Only include docker-compose.yml if it exists and has content