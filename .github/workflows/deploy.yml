name: Deploy DiagnoAI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: bhupencod3/diagnoai:latest
        
    - name: Set up kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
        chmod 600 ~/.kube/config
        
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployment/k8s/namespace.yaml
        kubectl apply -f deployment/k8s/configmap.yaml
        kubectl apply -f deployment/k8s/vector-store-pvc.yaml
        kubectl apply -f deployment/k8s/data-pvc.yaml
        
        # Create the Kubernetes secret from GitHub secrets
        kubectl create secret generic diagnoai-secrets \
          --namespace=diagnoai \
          --from-literal=openai-api-key="${{ secrets.OPENAI_API_KEY }}" \
          --from-literal=hf-token="${{ secrets.HF_TOKEN }}" \
          --from-literal=grok-api-key="${{ secrets.GROK_API_KEY }}" \
          --from-literal=replicate-api-token="${{ secrets.REPLICATE_API_TOKEN }}" \
          --dry-run=client -o yaml | kubectl apply -f -
        
        kubectl apply -f deployment/k8s/deployment.yaml
        kubectl apply -f deployment/k8s/service.yaml
        
    - name: Verify deployment
      run: |
        kubectl rollout status deployment/diagnoai -n diagnoai --timeout=600s
        kubectl get all -n diagnoai