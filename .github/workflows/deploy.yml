name: Deploy DiagnoAI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG_DATA }}" > kubeconfig
        export KUBECONFIG=$(pwd)/kubeconfig  # ‚Üê ADD THIS LINE
        echo "üîç Kubeconfig server:"
        kubectl config view --minify | grep server

    - name: Deploy to k3s
      run: |
        export KUBECONFIG=$(pwd)/kubeconfig  # ‚Üê ADD THIS LINE TOO
        chmod +x deployment/scripts/deploy.sh
        deployment/scripts/deploy.sh