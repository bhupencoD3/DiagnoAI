name: Deploy DiagnoAI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Kubernetes
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Deploy to k3s
      run: |
        # Write kubeconfig and use explicit --kubeconfig flag
        echo "${{ secrets.KUBECONFIG_DATA }}" > kubeconfig.yaml
        
        echo "ğŸ” Verifying kubeconfig:"
        kubectl --kubeconfig=kubeconfig.yaml config view --minify | grep server
        
        echo "ğŸ”Œ Testing connection:"
        kubectl --kubeconfig=kubeconfig.yaml get nodes
        
        echo "ğŸš€ Starting deployment..."
        chmod +x deployment/scripts/deploy.sh
        KUBECONFIG_FILE=kubeconfig.yaml deployment/scripts/deploy.sh