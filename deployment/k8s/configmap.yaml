apiVersion: v1
kind: ConfigMap
metadata:
  name: diagnoai-config
  namespace: diagnoai
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  VECTOR_STORE_PATH: "/app/data/vector_store"
  COLLECTION_NAME: "medical_knowledge"
  LLM_PROVIDER: "grok"
  USE_LOCAL_EMBEDDINGS: "false"
  LOCAL_EMBEDDING_MODEL: "all-MiniLM-L6-v2"
  REPLICATE_MODEL: "mistralai/mistral-7b-v0.2"
  REPLICATE_TIMEOUT: "240"
  DEFAULT_N_RESULTS: "5"
  HYBRID_SEARCH_ALPHA: "0.7"
  MAX_SAME_TOPIC_RESULTS: "2"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  DEBUG: "false"